    <div class="bg-img01">

            <h2 class="text-center fw-bold mb-3" style="font-size: 25px;">Register</h2>
            <form action="/register" method="POST">
                <fieldset>
                    <div id="form_alerts"></div>

                    <label><b style="font-size: 15px;">First Name:</b></label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required></br>
                    
                    <label><b> Nick name: </b> </label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required></br>

                    <b style="font-size: 15px;"><label>Email:</b></label>
                    <input type="email" id="emailid" name="email" placeholder="email" required></br>

                    </select></br>

                    <label><b style="font-size: 15px;">Phone number: </b></label>

                    <textarea id="Bio" name="bio" class="form-control" placeholder="Enter your Bio" rows="2"

                    <div>
                        <button class="btn btn-primary me-2" type="submit">Submit</button>
